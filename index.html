<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
  <header class="header">
    <h1 class="header__title">TIC<br>TAC<br>TOE</h1>
  </header>

  <section class="controls">
    <ul class="controls__list">
      <li class="controls__list_item">
        <button class="controls__btn controls__btn-mark current-mark">X</button>
      </li>
      <li class="controls__list_item push-up">
        <button class="controls__btn controls__btn-mark">O</button>
      </li>
    </ul>
    <button class="controls__btn controls__btn-reset">RESET</button>
  </section>

  <section class="game">
    <button class="game__btn" data-index="0">.</button>
    <button class="game__btn" data-index="1">X</button>
    <button class="game__btn" data-index="2">.</button>
    <button class="game__btn" data-index="3">X</button>
    <button class="game__btn" data-index="4">O</button>
    <button class="game__btn" data-index="5">.</button>
    <button class="game__btn" data-index="6">.</button>
    <button class="game__btn" data-index="7">.</button>
    <button class="game__btn" data-index="8">.</button>
  </section>
</div>

<footer class="footer">Made by Arlin</footer>

<script src="script.js"></script>
</body>
</html>
